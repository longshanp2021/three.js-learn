<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    svg {
        width: 200px;
        height: 200px;
    }
</style>

<body>

    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke="lightgrey" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />

        <circle r="5" fill="green">
            <animateMotion dur="20s" repeatCount="indefinite"
                path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
        </circle>
    </svg>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path id="MyPath" fill="none" stroke="silver"
              d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50" />
      
        <text>
          <textPath path="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50">
            Quick brown fox jumps over the lazy dog.
          </textPath>
        </text>
      </svg>
</body>

</html>
